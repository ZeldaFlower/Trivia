name: CI Workflow
on: [push]
jobs:
  Release-prepare:
    runs-on: ubuntu-latest
    steps:
    - run: echo "Prepare for release!"
  Test-and-Upload:
    runs-on: ubuntu-latest
    needs: Release-prepare
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: cat package.json
      - run: npm install --save-dev jest-cli
      - run: git branch
      - run: npm install
      - run: npm test --
      - run: echo "🍏 This job's status is ${{ job.status }}."
  Checkmarx:
    runs-on: ubuntu-latest
    needs: Test-and-Upload
    steps:
    - run: echo "!"
  Deploy-to-Snapshot-and-run-FTA:
    runs-on: ubuntu-latest
    needs: Checkmarx
    steps:
    - run: echo "!"
  Deploy-to-Test-and-run-FTA:
    runs-on: ubuntu-latest
    needs: Deploy-to-Snapshot-and-run-FTA
    steps:
    - run: echo "!"
  Update-Support-Branch:
    runs-on: ubuntu-latest
    needs: Deploy-to-Test-and-run-FTA
    steps:
    - run: echo "!"
  Tag-Current-Release-Version:
    runs-on: ubuntu-latest
    needs: Update-Support-Branch
    steps:
    - run: echo "!"
